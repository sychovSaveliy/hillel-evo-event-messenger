<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bin/css/main.css">
</head>
<body>
<div class="div-row-loginpage">
    <div class="div-logotype">
<img src="app/img/main/logo_login_page.png">
    </div>
    <br>
    <div>
    <form class="login-form">
        <div><span>Enter login or e-mail: </span><input type="text" class="input-login" required></div>
        <br>
        <div><span>Enter password: </span><input type="password" class="input-login" required></div>
        <br>
        <div><input type="submit" class="button-submit" value="enter"> <button class="button-cancel">clear</button></div>
    </form>
    </div>
    <div><a href="#" class="text-a-forgotPass"><label >Forgot password?</label></a> </div>
    <div class="spacer-loginpage">  </div>
    <div class="block-social-buttons"><span class="text-loginpage">Fast registration: </span><img src="app/img/icons/fb-little.png" class="img-social-button"><img src="app/img/icons/twitter-little.png" class="img-social-button"><img src="app/img/icons/google-little.png" class="img-social-button"><img src="app/img/icons/linked-little.png" class="img-social-button"></div>
       <div class="spacer-loginpage">  </div>
    <div><span class="text-loginpage">Примеры кнопок: </span>
    <button class="button-cancel">cancel</button>
    <button class="button-submit">submit</button>
    <button class="button-warning">warning</button>
    <button class="button-info">info</button>
    </div>
</div>

</body>
</html>
