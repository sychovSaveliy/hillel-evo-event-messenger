<div class="event-content">
    <div class="col-xs-12
                col-sm-12
                col-md-12
                col-lg-12">
      <!--<form name="newEvent">-->
        <div class="col-xs-12
                    create-event-div-box">
          <span class="event-name-list">Event title: </span>
          <input type="text"
                 class="input-primary"
                 id="eventName"
                 ng-model="params.name" required>
        </div>
        <div class="create-event-spacer"></div>
        <div class="col-xs-12
                    create-event-div-box">
          <span class="event-name-list">Date: </span>
          <!--<span class="txt-description"> from: </span>-->
          <input type="datetime-local"
                 class="input-primary"
                 ng-model="params.date"
                 ng-change="setDate(value)" required>
          <span class="event-name-list">Add date: </span>
          <i class="fa fa-plus event-date-vote" aria-hidden="true"></i>
          <br>
        </div>
          <div class="col-xs-12
                    create-event-div-box">
            <span class="event-name-list">Allow voting for date:&nbsp </span>
            <i class="fa fa-toggle-off event-date-vote" id="dateVote" aria-hidden="true" ng-click="addDateVote()"></i>
          </div>
        <div class="create-event-spacer"></div>
        <div class="col-xs-12
                    create-event-div-box">
          <span class="event-name-list">Place: </span>
          <input type="text"
                 class="input-primary"
                 id="eventPlace"
                 ng-model="params.place" required>
          <i class="fa fa-map-marker event-date-vote" aria-hidden="true" ></i>
          <span class="event-name-list">Add place: </span>
          <i class="fa fa-plus event-date-vote" aria-hidden="true"></i>
        </div>
        <div class="col-xs-12
                    create-event-div-box">
          <span class="event-name-list">Allow voting for place: </span>
          <i class="fa fa-toggle-off event-date-vote" id="placeVote" aria-hidden="true" ng-click="addPlaceVote()"></i>
        </div>
        <div class="create-event-spacer"></div>
        <div class="col-xs-12
                    create-event-div-box">
          <span class="event-name-list">Participants: </span>
          <i class="fa fa-plus event-date-vote" id="addPpl" aria-hidden="true" ng-click="openList()"></i>
          <div class="checkbox-div bg-gray-dark non-vis" id="nameList">
            <ul class="checkbox-ul">
              <li ng-repeat="item in main.dataUser.contacts" class="checkbox-div-list"><input ng-attr-id="{{item.id}}" class="names" type="radio"><span class="checkbox-div-list">{{item.name}}</span> </li>
            </ul>
            <div class="col-xs-12 checkbox-btn-block">
              <input type="submit" class="btn-save-xs" ng-click="guestsList()" value="confirm">
              <input type="reset" class="btn-info-xs"  value="cancel" ng-click="closeList()">
            </div>
          </div>
        </div>
        <div class="create-event-spacer"></div>
        <div class="col-xs-12
                    create-event-div-box">
          <span class="event-name-list">Remind me: </span>
          <i class="fa fa-toggle-on event-date-vote" id="reminder" aria-hidden="true" ng-click="addDateVote()"></i>
        </div>
        <div class="create-event-spacer"></div>
          <div class="col-xs-12
                    create-event-div-box">
            <span class="event-name-list">Additional information: </span>
            <textarea type="text" rows="6"
                      class="input-primary"
                      id="additional"></textarea>
          </div>
        <div class="div-row-footer
            col-xs-12
            col-sm-12
            col-md-12
            col-lg-12">
          <input type="submit" class="btn-save-xs"  value="send invites" ng-click="sendNewEvent(params)">
          <input type="submit" class="btn-info-xs"  value="save event">
          <input type="submit" class="btn-warning-xs"  value="cancel" ng-click="cancel()">
          </div>
      <!--</form>-->
    </div>
</div>
